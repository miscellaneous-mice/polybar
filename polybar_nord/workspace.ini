label-foreground = ${color.nord-white}
label-background = ${color.bg}

[module/monster]
type = custom/script
tail=true
exec = ~/.config/polybar/scripts/monster/start.sh
interval = 0.15
label = %output%
label-foreground = ${color.nord-white}
label-background = ${color.bg}

